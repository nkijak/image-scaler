<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Image Stretch</title>
        
        <!-- bower:css -->
        <!-- endbower -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <h1>'Allo</h1>
        <p>
        <label for="imageSelector">Select Image</label>
         <input type="file" id="imageSelector" />
        </p>
        <p>
          <label for="scale">Scale</label>
          <input type="range" min="1" max="10" value="2" step="0.5" id="scale" />
        </p>
        <div>
          <canvas id="canvas" height="1000" width="1400"/>

        </div>

        
        <!-- bower:js -->
        <!-- endbower -->

        <!-- build:js scripts/index.js -->
        <script src="scripts/index.js"></script>
        <!-- endbuild -->
    </body>
</html>
